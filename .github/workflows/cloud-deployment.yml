name: Cloud deployment

on:

  pull_request_target:
    types: [labeled, unlabeled, closed]

  workflow_dispatch:
    inputs:
      image-tag:
        description: Enter the image tag
        required: false

jobs:
  Deploying:
    runs-on: ubuntu-latest
    # if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image-tag != '' }}
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'auto-cloud' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate profile
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Connect to GCP
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: tooljet-us
          version: '>= 363.0.0'

      - name: Install Google Cloud SDK and components
        run: |
          sudo apt-get update
          sudo apt-get install apt-transport-https ca-certificates gnupg curl sudo
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update 
          sudo apt-get install google-cloud-cli 
          sudo apt-get install kubectl
          gcloud components install gke-gcloud-auth-plugin
          gcloud init

      - name: Connect to GKE Cluster
        run: |
          gcloud container clusters get-credentials tj-stage --region us-central1 --project tooljet-us

      - name:  View the pods
        run: |
          kubectl get pods



